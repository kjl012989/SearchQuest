<!DOCTYPE html>
<html>
    <head>
        <title>Final Project</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>
    
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">SearchQuest</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="http://www.youtube.com" target="_blank">YouTube <span class="sr-only">(current)</span></a></li>
                <li><a href="http://www.twitter.com" target="_blank">Twitter</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Option<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="https://twitter.com/signup?lang=en" target="_blank">Twitter Sing-Up</a></li>
                    <li><a href="https://accounts.google.com/ServiceLogin?passive=true&uilel=3&hl=en&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Fnext%3D%252F%26action_handle_signin%3Dtrue%26hl%3Den%26app%3Ddesktop%26feature%3Dsign_in_button&service=youtube#identifier" target="_blank">YouTube Sign-Up</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Profile Setting</a></li>
                  </ul>
                </li>
                <li><a href="#">Profile</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
        
        <!--SEARCH FUNC-->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form id="getposts_form" role="form">
                        <div class="form-group">
                            <label for="search">YouTube/Twitter Search:</label>
                            <input type="text" class="form-control" id="search" name="search" placeholder="(Enter search terms to search Tweets)">
                        </div>
                        
                        <!-- TODO: add a dropdown for lang, and a dropdown for result_type here -->
                        <button class="btn btn-default" type="submit" id="submit">Submit</button>
                    </form>                   
                </div>
            </div>
            
        <div class="row">
            <div class="col-md-5">
                <h2>YouTube Results:</h2>
                <div id="errors"></div>
                <div id="results"></div>
            </div>
                
            <div class="col-md-5 col-md-offset-2">
                <h2>Twitter Results:</h2>
                <div id="errors"></div>
                <ul id="output" class="list-group">
                </ul>
                <template id="tweet">
                    <li class="tweet list-group-item">
                        <!-- TODO: add badges HTML code for retweets and favorites here -->
                        <span class="user">{{user}}</span>
                        - <span class="body">{{tweet}}</span>
                    </li>
                </template>
            </div>
        </div>
            
        <div class="modal" id="ajaxIndicator" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" style="text-align: center;">
                        <p>Please wait ...</p>
                        <p>
                            <img src="ajax-loader.gif" />
                        </p>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </body>
</html>
